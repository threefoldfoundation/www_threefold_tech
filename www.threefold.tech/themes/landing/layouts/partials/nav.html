<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}"><img src="img/threefoldtec.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto text-secondary text-uppercase">
                {{ range .Site.Menus.main }}
                {{ $active := $.Scratch.Get "active" }}

                <li class="dropdown nav-item">
                    {{ if .HasChildren }}
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">{{ .Name }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        {{ range .Children }}
                        <li>
                            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                    {{ else }}
                    <a class="nav-link {{ if $active }}active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
