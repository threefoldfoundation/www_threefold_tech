<!-- Optional JavaScript -->
<script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>
<script src="{{ .Site.BaseURL }}js/popper.min.js"></script>
<script src="{{ .Site.BaseURL }}js/bootstrap.min.js"></script>
{{ if .Site.Params.googleMapsApiKey }}
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{.Site.Params.googleMapsApiKey}}&callback=initMap"
    type="text/javascript"></script>
{{ else }}
<script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
{{ end }}
<!-- Custom JS -->
<script type="text/javascript" src="{{ .Site.BaseURL }}js/community_data.js"></script>
<script type="text/javascript" src="{{ .Site.BaseURL }}js/data.js"></script>
<script type="text/javascript" src="{{ .Site.BaseURL }}js/founders.js"></script>
<script type="text/javascript" src="{{ .Site.BaseURL }}js/team.js"></script>
<script type="text/javascript" src="{{ .Site.BaseURL }}js/custom.js"></script>
