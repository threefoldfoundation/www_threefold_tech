                  // Initialize and add the map
                          function initMap() {
                              // The location of lochristi
                              var lochristi = {
                                  lat: 51.092180,
                                  lng: 3.820360
                              };
                              // The map, centered at lochristi
                              var map = new google.maps.Map(
                                  document.getElementById('map'), {
                                      zoom: 14,
                                      center: lochristi
                                  });
                              // The marker, positioned at lochristi
                              var marker = new google.maps.Marker({
                                  position: lochristi,
                                  map: map
                              });
                          }
